<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- LINKING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- LINKING CUSTOM CSS STYLE -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="container">
      <section class="section-qr-code">
        <div class="qr-code__img-box">
          <img
            src="images/image-qr-code.png"
            alt="QR Code Image Scan"
            class="qr-code__img"
          />
        </div>
        <div class="qr-code__text-box">
          <h2 class="qr-code__title">
            Improve your front-end skills by building projects
          </h2>
          <p class="qr-code__text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/akram-adjab-219191230/"
          >Akram Adjab</a
        >.
      </div>
    </div>
  </body>
</html>
